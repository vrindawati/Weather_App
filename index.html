<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="file.js" defer></script>
    <link rel="stylesheet" href="weather.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <form class="search" id="search">
          <input type="text" name="query" id="query" placeholder="New York" required />
          <button type="submit">Search</button>
            <!-- <i class="fas fa-search"></i> -->
        </form>
        <div class="weather-icon">
          <img src="sun.png" alt="Weather Icon" />
        </div>
        <div class="temperature">
          <h1 class="temp">0</h1>
          <span class="temp-unit"></span>
        </div>
        <div class="divider"></div>
        <div class="condition-rain">
          <div class="condition">
            <i class="fas fa-cloud"></i>
            <div id="condition">condition</div>
          </div>
          <div class="rain">
            <i class="fas fa-umbrella"></i>
            <p id="rain">perc - 0%</p>
          </div>
        </div>
        <div class="location">
          <div class="location-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="location-text">
            <p class="location">Location</p>
          </div>
        </div>
      </div>
      <div class="main">
        <nav>
          <ul class="option">
            <button class="hourly">Today</button>
            <!-- <button class="week active">Week</button> -->
          </ul>
          <ul class="options units">
            <button class="celcius active">C</button>
            <!-- <button class="fahrenheit">Â°F</button> -->
          </ul>
        </nav>
        <div class="cards" id="weather-cards">
          <div class="card">
            <h2 class="day-name">Monday</h2>
            <div class="card-icon">
              <img src="rainy.png" alt="Weather Icon" />
            </div>
            <div class="day-temp">
              <h2 class="temp">32</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
        </div>
        <div class="highlights">
          <h2 class="heading">Today's Highlights</h2>
          <div class="cards">
            <div class="card2">
              <h4 class="card-heading">UV Index</h4>
              <div class="content">
                <p class="uv-index">0</p>
                <p class="uv-text">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Wind Status</h4>
              <div class="content">
                <p class="wind-speed">0</p>
                <p class="">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Sunrise & Sunset</h4>
              <div class="content">
                <p class="sunrise">0</p>
                <p class="sunset">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Humidity</h4>
              <div class="content">
                <p class="humidity">0</p>
                <p class="humidity-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Visibility</h4>
              <div class="content">
                <p class="visibility">0</p>
                <p class="visibility-status">Low</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Air Quality</h4>
              <div class="content">
                <p class="air-quality">0</p>
                <p class="air-quality-status">Low</p>
              </div>
            </div>
          </div>
        </div>
        <p class="credits">Crafted with loveðŸ’– by our team</p>
      </div>
    </div>
  </body>
</html>
